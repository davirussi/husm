
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
   <title>{% block title %}My Base Template{% endblock %}</title>
   
      <link rel="stylesheet" type="text/css" href="/static/css/default.css"">
      
      <script src="{%static "js/jquery-2.0.0.min.js" %}"></script>
      <script src="{%static "js/ajax.js" %}"></script>
    
   </style>
</head>

<body>
   <div id="page">
   
      <div id="sidebar">
         {% block sidebar %}
         <ul>
            <li><a href="/accounts/register">Cadastro</a></li>
            <li><a href="/accounts/login">Login</a></li>
            <li><a href="/admin/">Admin</a></li>
            <li><a href="/tenp/prescrever">Prescrever</a></li>
         </ul>
         {%endblock%}
      </div>
      
      <div id="content">
         {% block content %} Some content{%endblock%}
         <br>
         <img src="{% static "images/python.jpeg" %}"/>
      </div>
   </div>
</body>
</html>
